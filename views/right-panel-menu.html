<div id="taskmenu">
  <ul>
    <li ng-class="{selected: sidebar.tab == 'details'}" class="details"><button ng-click="sidebar.tab = 'details'"><img src="/img/toolbar/details_ico.png" alt="Détails" /></button></li>
    <li ng-class="{selected: sidebar.tab == 'subtasks'}" class="subtasks"><button ng-click="sidebar.tab = 'subtasks'"><img src="/img/toolbar/subtasks_ico.png" alt="Sous-tâches" /></button></li>
    <li ng-class="{selected: sidebar.tab == 'attachments'}" class="attachments"><button ng-click="sidebar.tab = 'attachments'"><img src="/img/toolbar/attachments_ico.png" alt="Fichiers attachés" /></button></li>
    <li ng-class="{selected: sidebar.tab == 'comments'}" class="comments"><button ng-click="sidebar.tab = 'comments'"><img src="/img/toolbar/comments_ico.png" alt="Commentaires" /></button></li>
    <li class="close"><button ui-sref="kanban(board.id)"><img src="/img/toolbar/close_26x26.png" alt="Close" /></button></li>
  </ul>
</div><!-- #taskmenu -->
