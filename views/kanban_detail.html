<!-- left toolbar -->
<div id="toolbar">
  <ul>
    <!-- <li class="open"><button>DÃ©plier</button></li> -->
    <li class="boards"><button ng-click="leftPanel.tab = 'boards'">Tableaux</button></li>
    <li class="filters"><button ng-click="leftPanel.tab = 'filters'">Filtres</button></li>
    <!-- <li class="search"><button ng-click="leftPanel.tab = 'search'">Rechercher</button></li>-->
    <li class="settings"><button ng-click="leftPanel.tab = 'settings'">Settings</button></li>
  </ul>
  <ng-switch on="leftPanel.tab">
    <div ng-switch-when="boards">
      <ng-include src="'views/left-panel-boards.html'"></ng-include>
    </div>
    <div ng-switch-when="filters">
      <ng-include src="'views/left-panel-filters.html'"></ng-include>
    </div>
    <div ng-switch-when="search">
      <ng-include src="'views/left-panel-search.html'"></ng-include>
    </div>
    <div ng-switch-when="settings">
      <ng-include src="'views/left-panel-settings.html'"></ng-include>
    </div>
  </ng-switch>
</div><!-- #toolbar -->

<!-- topbar -->
<ng-include src="'views/topbar.html'"></ng-include>

<!-- content -->
<ng-include src="'views/board.html'"></ng-include>
