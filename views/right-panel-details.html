<div class="details">
  <h2>Détails de la tâche</h2>
  <h3>Liste "FIXME"</h3>
  
  <form method="post" action="">
    <fieldset>
      <button class="edit"><img src="/img/buttons/edit.png" alt="Edit" /></button>
      <div class="title">
	<button><img src="/img/fav_ico_black.png" alt="Favorite" /></button>
	<h4>{{ card.title }}</h4>
      </div>
      
      <p class="percent">{{ card.completion }}%<progress value="{{ card.completion }}" max="100"></progress></p>
      <p>{{ card.description }}</p>
      <p class="updated">Mise à jour le {{ card.modified_date|date:medium }} par <a href="">FIXME</a></p>
    </fieldset>
    
    <hr />
    
    <h5>Membres assignés</h5>
    <ul class="members"> <!-- FIXME -->
      <li ng-repeat="user in card.assigned_to"><img src="/img/uploads/members/member-1-m.jpg" alt="FIXME" /></li>
      <li><button><img src="/img/buttons/member_add.png" alt="Add member" /></button></li>
    </ul>

    <hr />

    <h5>Labels associés</h5>
    <ul class="labels">
      <li ng-repeat="label in card.tags"><a href="" class="label label-4">{{ label.name }}</a></li> <!-- FIXME -->
    </ul>
    <a href="">Ajouter un label</a>

    <hr />

    <h5>Derniers fichiers</h5>
    <ul class="files">
      <li class="filetype-pdf"><a href="">Fichier1.pdf</a></li>
      <li class="filetype-doc"><a href="">Document2.doc</a></li>
    </ul>

    <hr />

    <button class="secondary">Autres options</button>
    <button class="secondary">Supprimer la tâche</button>
    
  </form>	
  
</div><!-- #.details -->
