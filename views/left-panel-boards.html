<div id="left-panel" class="boards">
  <h2><button ng-click="leftPanel.tab = ''"><img src="/img/close_25x25.png" alt="Close" /></button>Mes tableaux</h2>
  <form method="post" action="">
    <fieldset class="naked">
      <button class="primary" name="board-add">Nouveau Tableau</button>
    </fieldset>
    <fieldset>
      <legend>Vos tableaux récents</legend>
      <ul class="boards">
	<li ng-repeat="board in boards | limitTo:3"><a ui-sref="kanban(board.id)"><img src="/img/board-logo.png" alt="Réunion des grands sages" />{{ board.title }}</a></li> <!-- FIXME: orderBy date -->
      </ul>
    </fieldset>
    <fieldset>
      <legend>Vos tableaux</legend>
      <ul class="boards">
	<li ng-repeat="board in boards"><a ui-sref="kanban(board.id)"><img src="/img/board-logo.png" alt="Réunion des grands sages" />{{ board.title }}</a></li>
      </ul>
    </fieldset>
  </form>
</div><!-- #left-panel -->
